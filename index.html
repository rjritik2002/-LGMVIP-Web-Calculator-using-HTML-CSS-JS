<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="screen">
                <input type="text" id="input" placeholder='0' />
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="showInput(this)">7</button>
                    <button onclick="showInput(this)">8</button>
                    <button onclick="showInput(this)">9</button>
                    <button onclick="showInput(this)">/</button>
                </div>
                <div class="row">
                    <button onclick="showInput(this)">4</button>
                    <button onclick="showInput(this)">5</button>
                    <button onclick="showInput(this)">6</button>
                    <button onclick="showInput(this)">*</button>
                </div>
                <div class="row">
                    <button onclick="showInput(this)">1</button>
                    <button onclick="showInput(this)">2</button>
                    <button onclick="showInput(this)">3</button>
                    <button onclick="showInput(this)">-</button>
                </div>
                <div class="row">
                    <button onclick="showInput(this)">0</button>
                    <button onclick="showInput(this)">.</button>
                    <button onclick="showInput(this)">+</button>
                    <button onclick="result(this)">=</button>
                </div>
                <div class="rows">
                    <button onclick="clearScreen()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
